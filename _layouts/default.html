<!DOCTYPE html>
<html>
<head>
  <title>Pillage Then Burn</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/text.css" />
  <link rel="stylesheet" href="/css/960.css" />
  <link rel="stylesheet" href="/css/pygments.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container_12">
    <div id="main" class="grid_12">
      <h1><a href="/">Pillage Then Burn</a></h1>
      <hr/>
      {{ content }}
    </div>
    <div class="clear"></div>
  </div>
  <div id="footer">
    <div class="container_12">
      <div class="content grid_9">
        Pillage Then Burn is a blog by Jeremy Stephens.
      </div>
      <div class="twitter grid_3">
        <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
        new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 1,
          interval: 30000,
          width: 220,
          height: 300,
          theme: {
            shell: {
              background: '#333333',
              color: '#ffffff'
            },
            tweets: {
              background: '#000000',
              color: '#ffffff',
              links: '#4aed05'
            }
          },
          features: {
            scrollbar: false,
            loop: false,
            live: false,
            behavior: 'all'
          }
        }).render().setUser('kindlyviking').start();
        </script>
      </div>
    </div>
  </div>
</body>

</html>
